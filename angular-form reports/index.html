<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="demoAppController">

    <!-- Font-Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">


    <div ng-app="app" ng-controller="appCtrl" class="form">
        <form ng-submit=myFunc() class="">
            <!-- REQUIRED -->

            <div class="form-row row">
                <div class="col-25">
                    <label for="sIntersection">Select Intersection <span class="asterisk">*</span></label>
                </div>
                <div class="col-75">
                    <select ng-model="sIntersection" ng-options="x for x in intersection" class="value">
                    </select>
                </div>
            </div>
            <!-- End of Select Intersection -->

            <div class="form-row row">
                <div class="col-25">
                    <label for="sReport">Select Report<span class="asterisk">*</span></label>
                </div>
                <div class="col-75">
                    <select ng-model="sReport" ng-options="x for x in report" class="value">
                    </select>
                </div>
            </div>
            <!-- End of Select Report Type -->

            <div class="form-row row">
                <div class="col-25">
                    <label for="selectFormat">Select Format<span class="asterisk">*</span></label>
                </div>
                <div class="col-75">
                    <select ng-model="selectedFormat" ng-options="x for x in format" class="value">
                        </select>
                </div>
            </div>
            <!-- End of Select Format -->

            <div class="form-row row">
                <div class="col-25">
                    <label for="selectType">Select Type<span class="asterisk">*</span></label>
                </div>
                <div class="col-75">
                    <select ng-model="selectedType" ng-options="x for x in type" class="value">
                        </select>
                </div>
            </div>

            <div class="form-row row">
                    <div class="col-25">
                        <label for="selectRecipient">Select Recipient<span class="asterisk">*</span></label>
                    </div>
                    <div class="col-75">
                        <select ng-model="selectedRecipient" ng-options="x for x in recipient" class="value">
                            </select>
                    </div>
                </div>
            
            

            <br><br><br><br><br>
            <div>Submission</div>
            <p>{{myTxt}}</p>
            <input type="submit" value="Generate Report">
        </form>
        <!-- <div>{{json}}</div> -->
    </div>


    <!-- Required JavaScript Libraries -->

    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
